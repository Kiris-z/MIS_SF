<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navigation</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <style type="text/css">
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: none;
        }
        a:focus{
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2" style="height: 721px;background-color: #32393a">
            <div class="text-center" style="height: 50px;line-height: 50px;">
                <a href="#" style="text-decoration: none;color:white;display: block;">作业管理系统</a>
            </div>
            <div class="row">
                <div style="height: 1px;background-color: black;width: 100%"></div>
            </div>


            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title text-center">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                个人信息管理
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                        <ul class="list-group">
                            <li class="list-group-item text-center" role="button" onclick="clickInformation()">账户信息</li>
                        </ul>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title text-center">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
                                作业管理
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <ul class="list-group">
                            <li class="list-group-item text-center" role="button" onclick="clickExercise()">习题库</li>
                            <li class="list-group-item text-center" role="button" onclick="clickWorktable()">作业布置</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>



        <div class="col-lg-10" style="height: 721px;background-color: white">

            <table style="height: 100%;width: 100%">
                <tr>
                    <td>
                        <div id="content" style="width: 100%;height: 100%;">
                            <span>
                                <iframe src="http://localhost:8080/zmsProject/Information.html" style="height: 100%;width:100%;border:medium double rgb(250,255,255)"></iframe>
                            </span>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </div>

    <script>
        function clickInformation() {
            document.getElementById('content').innerHTML = "<iframe src=\"http://localhost:8080/zmsProject/Information.html\" style=\"height: 100%;width: 100%;border:medium double rgb(250,255,255)\"></iframe>";
        }
        function clickWorktable() {
            document.getElementById('content').innerHTML = "<iframe src=\"http://localhost:8080/zmsProject/worktable.html\" style=\"height: 100%;width: 100%;border:medium double rgb(250,255,255)\"></iframe>";
        }
        function clickExercise() {
            document.getElementById('content').innerHTML = "<iframe src=\"http://localhost:8080/zmsProject/exercise.html\" style=\"height: 100%;width: 100%;border:medium double rgb(250,255,255)\"></iframe>";
        }
    </script>


</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="dist/js/bootstrap.min.js"></script>
</body>
</html>
