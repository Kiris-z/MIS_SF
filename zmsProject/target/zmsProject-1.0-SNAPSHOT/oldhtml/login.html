<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆界面</title>
    <el-icon-user>用户名</el-icon-user>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- less scss -->
</head>
<body id="particles-js">




<div class="login" id="login" >
    <h3 style="color:#00a6ff">账号密码登录</h3>
    <ul class="log-form">
        <li>
            <i class="name"></i>
            <input name="username" type="text" placeholder="请输入用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入用户名'">
            <label for="">用户名</label>
        </li>
        <li>
            <i class="password"></i>
            <input name="password"  type="password" placeholder="请输入密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入密码'">
            <label for="">密码</label>
        </li>

        <style>
            @import url("//unpkg.com/element-ui@2.15.7/lib/theme-chalk/index.css");
        </style>
        <script src="//unpkg.com/vue/dist/vue.js"></script>
        <script src="//unpkg.com/element-ui@2.15.7/lib/index.js"></script>

            <div id="per" style="float:left">
                <img src="../img/permission.png" style="height: 20px;width: 21px">
            </div>

            <div id="app" style="float:right">
                <template>
                    <el-select name="permission" v-model="value" clearable placeholder="请选择" style="width: 235px">
                        <el-option
                                v-for="item in options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </template>
            </div>


        <script>

            var Main = {
                data() {
                    return {
                        options: [{
                            value: '1',
                            label: '学生'
                        }, {
                            value: '2',
                            label: '教师'
                        }, {
                            value: '0',
                            label: '管理员'
                        }],
                        value: ''
                    }
                }
            }
            var Ctor = Vue.extend(Main)
            new Ctor().$mount('#app')
        </script>
    </ul>
    <div class="login-button" style="margin-top: 100px">登录</div>
</div>


<div class="rotating-plane " id="shape"></div>
<script src="../js/particles.min.js"></script>
<script src="../js/app.js"></script>
<script>
    var login = document.getElementById('login');
    var shape = document.getElementById('shape');
    document.querySelector('.login-button').onclick = function () {
        login.classList.add('effect');
        setTimeout(function () {
            login.style.display = 'none';


        }, 800);

        setTimeout(() => {
            shape.classList.remove('active');
            login.classList.remove('effect');
            login.style.display = 'block';
            alert(11111);
        }, 2000)

    }
</script>

</body>
</html>
